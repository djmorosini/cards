<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Play Cards</title>
  <link rel="icon" type="image/png" href="images/handOfCards.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="playCards.js"></script>
</head>

<body>
  <div class='wrap'>
    <button onclick='shuffle()'>Shuffle</button>
    <div># of Players: </div>
    <input id='players' type='text' value='2' />
    <div># of Cards: </div>
    <input id='cards' type='text' value='10' />
    <button onclick='deal()'>Deal</button>
    <div id='message'></div>
  </div>
  <div id='hands-wrap' class='wrap'>
  </div>
</body>

</html>
